name: Bug report
description: Report a reproducible defect
title: "bug: "
labels:
  - bug
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected result
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual result
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs/Screenshots
      description: Paste relevant output, stack trace, or screenshots.
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - backend
        - infrastructure
        - desktop-client
        - android-client
        - docs
