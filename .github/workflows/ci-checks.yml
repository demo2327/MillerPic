name: CI Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  python-compile:
    name: Python compile checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install desktop dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r desktop-client/requirements.txt
      - name: Compile backend handlers
        run: python -m py_compile backend/src/handlers/upload.py backend/src/handlers/download.py backend/src/handlers/list.py
      - name: Compile desktop app
        run: python -m py_compile desktop-client/app.py

  terraform-checks:
    name: Terraform fmt/validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Terraform fmt
        run: terraform -chdir=infrastructure fmt -check -recursive
      - name: Terraform validate (main)
        run: |
          terraform -chdir=infrastructure init -backend=false
          terraform -chdir=infrastructure validate
      - name: Terraform validate (bootstrap)
        run: |
          terraform -chdir=infrastructure/bootstrap init -backend=false
          terraform -chdir=infrastructure/bootstrap validate

  terraform-plan:
    name: Terraform plan (optional)
    runs-on: ubuntu-latest
    needs: terraform-checks
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Check AWS credentials availability
        id: aws_creds
        run: |
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Configure AWS credentials
        if: steps.aws_creds.outputs.available == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Terraform plan
        if: steps.aws_creds.outputs.available == 'true'
        run: |
          terraform -chdir=infrastructure init
          terraform -chdir=infrastructure plan -no-color > tfplan.txt
      - name: Upload plan artifact
        if: steps.aws_creds.outputs.available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infrastructure/tfplan.txt
      - name: Skip terraform plan (no AWS secrets)
        if: steps.aws_creds.outputs.available != 'true'
        run: echo "Skipping Terraform plan because AWS secrets are not configured for this workflow run."
